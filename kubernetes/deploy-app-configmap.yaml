apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: app
  labels:
    app: app
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: app
    spec:
      containers:
      - name: gunicorn
        image: vincentdesmet/flask_app:1.0
        volumeMounts:
        - name: images
          mountPath: /usr/src/app/config
        ports:
        - containerPort: 5000
          protocol: TCP
      restartPolicy: Always
      volumes:
      - name: images
        configMap:
          name: app-images
